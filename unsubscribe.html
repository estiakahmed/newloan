<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Loan - Flexible Short Term Loans up to Â£5000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="css/unsubscribe.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/unsubscribe_responsive.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.8.4/tingle.min.js"
        integrity="sha512-SxopZNPB/jzFpgtGdR6lI7dK8EbbheOZVLNDI0FsMNM0NAqNkJyVoT83C72esOJCTdPVfDb8miZ3whsW4o/+fA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tingle/0.8.4/tingle.css"
        integrity="sha512-ZKliQ0+hD8CfDJ2v8kzEzNxT5Y4EnmG5cFV6oFvswCDyckUCRG+1p6nyMMlLgi1vM5srVpX+6YkxiUoF2tOfRw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com/3.2.4"></script>
    <script>
        tailwind.config = {prefix: 'tw-'}
    </script>

</head>

<body>
    <!-- main section start -->
    <section
        class="main unsub-bg pt-md-5 pb-5 text-white px-4 d-flex flex-column align-items-center justify-content-center">
        <div class="container">
            <div class="row">

                <div class="col-xs-12">
                    <div class="main-content text-center">
                        <div class="titleContent">
                            <h2 class="text-white font-weight-bold py-md-5 py-3 fs-md-23">Unsubscribe From SMS / Email
                                Alerts </h2>
                            <h5>Please use the form below to opt out of receiving SMS alerts </h5>

                            <p class="alertP text-success mt-4">We're sorry to see you go.</p>
                        </div>
                        <div class="form">
                            <form action="">
                                <div class="number">
                                    <input type="text" placeholder="Mobile Number" name="mobile_number"
                                        onblur="validatePhone(event)" oninput="validatePhone(event)">
                                    <div class="tw-bg-red-500 tw-text-red-500 tw-rounded tw-bg-opacity-10 phone-error"
                                        style="display: none;">Error</div>
                                </div>
                                <div class="emaildiv">
                                    <input type="email" placeholder="Email" name="email" onblur="validateEmail(event)"
                                        oninput="validateEmail(event)">
                                    <div class="tw-bg-red-500 tw-text-red-500 tw-rounded tw-bg-opacity-25 email-error"
                                        style="display: none;">Error</div>
                                </div>
                                <button class="submit_btn" type="submit"
                                    onclick="submitForm(event)">Unsubscribe</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- main section end -->
    <!-- footer text -->

    <footer class="bg-light text-muted py-4 text-center">
        <div class="container">
            <div class="row">

                <div class="col-xs-12">
                    <div class="footertext">
                        <p>Use this page to opt out of receiving SMS alert messages.</p>

                        <p>Please allow up to 24 hours to be fully suppressed from our systems.</p>
                    </div>
                </div>

            </div>
        </div>
    </footer>
    <!-- footer text end -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/unsubscribe.js"></script>
</body>

</html>
